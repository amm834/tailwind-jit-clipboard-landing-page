<!DOCTYPE html>

</head>
<body>
<!-- Hero -->
<section class="md:bg-hero-desktop bg-no-repeat bg-cover bg-hero-mobile">
    <div class="bg-no-repeat container flex flex-col  justify-center items-center py-[100px] sm:max-w-[60%]">
